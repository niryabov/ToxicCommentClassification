text_column: comment_text

clean:
  lowercase: true
  remove_punctuation: true
  collapse_whitespace: true
  strip: true

split:
  val_size: 0.1
  random_state: ${seed}

vocab:
  max_size: 20000
  min_freq: 2
  unk_token: "[UNK]"
  pad_token: "[PAD]"

tokenize:
  max_length: 200

synthetic:
  n_train: 256
  n_val: 64
  n_test: 64
